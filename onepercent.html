<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Percent</title>

    <style>
        * {
            text-align: center;
        }
        
        strong {
            font-size: 35px;
            text-transform: uppercase;
            font-family: 'Arial Narrow', sans-serif;
            font-weight: bolder;
        }
        div.notbold {
            font-size: 40px;
            font-weight:lighter;
            text-transform: uppercase;
            font-family: 'Arial Narrow Bold', sans-serif;
        }
    </style>

</head>
<body>
    <div><strong>Be</strong></div>
    <div><strong>One</strong></div>
    <div><strong>Percent</strong></div>
    <div class="notbold">Better</div>
    <div><strong>Than</strong></div>
    <div><strong>Yesterday.</strong></div>
</body>
</html>
